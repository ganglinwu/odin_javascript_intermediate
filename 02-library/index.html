<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div id="sidebar">
            <div class="logoContainer">
                <img src="./img/bookshelf.svg" alt="icon for Library" class="logo">
                <h1>Library</h1>
            </div>
            <form action="./" method="'post" id="newbook">
                <ul>
                    <li class="inputContainer">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" required placeholder="e.g. The Hobbit">
                    </li>
                    <li class="inputContainer">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" required placeholder="e.g. J. R. R. Tolkien">
                    </li>
                    <li class="inputContainer">
                        <label for="pages">Number of Pages</label>
                        <input type="number" name="pages" id="pages" required placeholder="e.g. 310">
                    </li>
                    <li class="checkboxContainer">
                        <input type="checkbox" name="read" id="read" value="true">
                        <label for="read">I have read this book!</label>
                    </li>
                    <button type="button" class="submit">Add to Library!</button>
                </ul>
            </form>
        </div>
        <div id="header">
            <div class="totalBooks">
                <p>Number of books: </p><span class="totalBooks"></span>
            </div>
            <div class="booksRead">
                <p>Books read: </p><span class="booksRead"></span>
            </div>
            <div class="booksNotRead">
                <p>Books not read: </p><span class="booksNotRead"></span>
            </div>
            <button type="button" class="deleteAll">Delete All</button>
       </div>
       <div id="main">
            <div id="mainContainer">
                <div class="book1">
                    <ul>
                        <li>No: 1</li>
                        <li>Title: The Hobbit</li>
                        <li>Author: J. R. R. Tolkien</li>
                        <li>Pages: 310</li>
                        <li>
                            <input type="checkbox" name="1" id="1read">
                            <label for="1">Read</label>
                        </li>
                        <li class="delBook">
                            <button type="button">Delete Book</button>
                        </li>
                    </ul>
                </div>
            </div>
       </div>
    </div>
</body>
</html>

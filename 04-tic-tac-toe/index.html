<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Let's  play Tic Tac Toe</h1>
            <p>Play against the computer. You may go first!</p>
        </div>
        <div id="main">
            <div id="gamegrid">
                <div class="0"></div>
                <div class="1"></div>
                <div class="2"></div>
                <div class="3"></div>
                <div class="4"></div>
                <div class="5"></div>
                <div class="6"></div>
                <div class="7"></div>
                <div class="8"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
